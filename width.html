<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive width</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .container{
            background: red;
            border:1px solid red;
            width:500px;
            height:50px;
            }
            .child{
                background:blue;
                width:50vw;
            }
        h1{
            border:2px solid firebrick;
            width:max-content;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
          I study in programming hero
        </div>
    </div>
    
</body>
</html>
